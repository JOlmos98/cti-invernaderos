name: Test and Log

on:
  push:
    branches: 
      - main
      - develop
      - backend/verify-emailUser-idUser

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: |
          yarn lint
          echo "YAML generado n√∫mero: $(echo $GITHUB_RUN_NUMBER)"
